<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <title> Inmobiliaria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/propiedades.css">
</head>
<body>
  <header class="site-header">
    <div class="container bar">
      <a class="logo-wrap" href="index.html" aria-label="Ir al inicio">
        <div class="brand">Inmobiliaria</div>
      </a>
      <nav class="nav" aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="propiedades.html">Propiedades</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1>Propiedades disponibles</h1>
      <div class="card" aria-label="Filtros de búsqueda">
        <div class="card-body">
          <div class="grid" style="grid-template-columns: repeat(6, 1fr); gap: .75rem;">
            <input id="f-texto" type="search" placeholder="Buscar por título o dirección" aria-label="Buscar" />
            <select id="f-tipo" aria-label="Tipo">
              <option value="">Tipo</option>
            </select>
            <select id="f-estado" aria-label="Estado">
              <option value="">Operación</option>
            </select>
            <select id="f-dorm" aria-label="Dormitorios">
              <option value="">Dormitorios</option>
              <option value="1">1+</option>
              <option value="2">2+</option>
              <option value="3">3+</option>
              <option value="4">4+</option>
            </select>
            <input id="f-precio-min" type="number" inputmode="numeric" placeholder="Precio mín" aria-label="Precio mínimo" />
            <input id="f-precio-max" type="number" inputmode="numeric" placeholder="Precio máx" aria-label="Precio máximo" />
          </div>
          <div class="grid" style="grid-template-columns: 1fr auto; gap: .75rem; margin-top: .75rem;">
            <div>
              <button id="f-limpiar" class="cta" type="button" aria-label="Limpiar filtros" style="margin-right:.5rem;">Limpiar</button>
            </div>
            <div>
              <select id="f-orden" aria-label="Ordenar">
                <option value="">Ordenar</option>
                <option value="precio-asc">Precio: menor a mayor</option>
                <option value="precio-desc">Precio: mayor a menor</option>
                <option value="titulo-asc">Título: A-Z</option>
                <option value="titulo-desc">Título: Z-A</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="prop-grid" class="grid cards-4" aria-live="polite"></div>
    </section>
  </main>

  <!-- Modal para detalle de propiedad -->
  <div id="prop-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="prop-modal-title" hidden>
    <div class="modal-backdrop" data-close></div>
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Cerrar" data-close>&times;</button>
      <div id="prop-modal-body"></div>
    </div>
  </div>

  <script src="js/propiedades.js" defer></script>
  <div id="footer-placeholder"></div>
  <script src="js/footer.js" defer></script>
</body>
</html>
