<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <title>Contacto </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
  <header class="site-header">
    <div class="container bar">
      <a class="logo-wrap" href="index.html" aria-label="Ir al inicio">
        <div class="brand">Inmobiliaria</div>
      </a>
      <nav class="nav" aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="propiedades.html">Propiedades</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1>Contacto</h1>

      <form class="form" id="contactoForm" action="#" method="post">
        <!-- Nombre -->
        <div class="form-row">
          <label for="nombre">Nombre</label>
          <input class="input" type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">
        </div>

        <!-- Email -->
        <div class="form-row">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" required>
        </div>

        <!-- Teléfono -->
        <div class="form-row">
          <label for="tel">Teléfono</label>
          <input class="input" type="tel" id="tel" name="tel" required pattern="^[0-9]{7,15}$">
        </div>

        <!-- Tipo de propiedad -->
        <div class="form-row">
          <label for="tipo">Tipo de propiedad</label>
          <select class="select" id="tipo" name="tipo" required>
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="casa">Casa</option>
            <option value="departamento">Departamento</option>
            <option value="terreno">Terreno</option>
            <option value="local">Local comercial</option>
          </select>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="form-row">
          <label for="fecha">Fecha de nacimiento</label>
          <input class="input" type="date" id="fecha" name="fecha" required>
        </div>

        <!-- Preferencia de contacto (Radio) -->
        <div class="form-row">
          <label>Preferencia de contacto</label>
          <label><input type="radio" name="preferencia" value="telefono" required> Teléfono</label>
          <label><input type="radio" name="preferencia" value="email" required> Email</label>
        </div>

        <!-- Áreas de interés (Checkboxes) -->
        <div class="form-row">
          <label>Áreas de interés</label>
          <label><input type="checkbox" name="intereses" value="venta"> Venta</label>
          <label><input type="checkbox" name="intereses" value="alquiler"> Alquiler</label>
          <label><input type="checkbox" name="intereses" value="tasacion"> Tasación</label>
        </div>

        <!-- Comentarios -->
        <div class="form-row">
          <label for="comentarios">Comentarios</label>
          <textarea class="textarea" id="comentarios" name="comentarios" rows="4" required maxlength="250"></textarea>
        </div>

        <!-- Botones -->
        <div class="actions">
          <button class="btn" type="submit">Enviar</button>
          <button class="btn secondary" type="reset">Limpiar</button>
        </div>
      </form>

    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p> Inmobiliaria
      <p class="footer-social">
      </p>
    </div>
  </footer>
  <script src="contacto.js"></script>


</body>

</html>
